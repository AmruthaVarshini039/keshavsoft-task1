<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Linguabrief - AI Summariser</title>

  <!-- Bootstrap 5.0.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #F9FAFB;
      color: #333;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #a8c1dc !important;
      font-weight: 800;
    }
    .navbar .nav-link {
      color: #333 !important;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .navbar .nav-link:hover {
      color: #5b6bfe !important;
      transform: scale(1.05);
    }
    .btn-hover {
      transition: all 0.3s ease;
    }
    .btn-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }

    /* Hero Section */
    .hero {
      background: #E9F5F5;
      color: #333;
      padding: 70px 0;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.2rem; /* smaller heading */
      font-weight: 600;
    }
    .hero p {
      font-size: 1rem;
      color: #555;
    }

    /* Upload Section */
    .upload-card {
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid #e6e6e6;
    }
    .upload-card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #6C63FF;
    }
    label {
      font-size: 0.9rem;
    }

    @media (max-width: 767px) {
      .upload-card { width: 90% !important; }
    }
    @media (min-width: 768px) and (max-width: 991px) {
      .upload-card { width: 60% !important; }
    }
    @media (min-width: 992px) {
      .upload-card { width: 40% !important; }
    }

    /* Footer */
    footer {
      background-color: #a8c1dc;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-dark" href="index.html">Linguabrief</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="fw-bold">AI-Powered Summarisation</h1>
      <p class="mt-3">Upload your documents and get concise summaries in seconds.</p>
      <a href="#upload" class="btn btn-primary btn-hover mt-3" style="background:#6C63FF; border:none;">Try Now</a>
    </div>
  </section>

  <!-- File Upload Section -->
  <section id="upload" class="d-flex justify-content-center align-items-center py-5" style="min-height: 70vh;">
    <div class="card shadow-sm upload-card p-4">
      <div class="card-body">
        <h2 class="text-center mb-4">Upload Your File</h2>
        <form>
          <!-- File Upload -->
          <div class="mb-3">
            <label for="formFile" class="form-label">Choose File</label>
            <input class="form-control" type="file" id="formFile" required>
          </div>

          <!-- File Type Dropdown -->
          <div class="mb-3">
            <label class="form-label">File Type</label>
            <select class="form-select" required>
              <option selected disabled>-- Select File Type --</option>
              <option value="pdf">PDF</option>
              <option value="docx">DOCX</option>
              <option value="txt">TXT</option>
            </select>
          </div>

          <!-- Summary Format Dropdown -->
          <div class="mb-3">
            <label class="form-label">Summary Format</label>
            <select class="form-select" required>
              <option selected disabled>-- Select Summary Format --</option>
              <option value="short">Short</option>
              <option value="moderate">Moderate</option>
              <option value="detailed">Detailed</option>
            </select>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg btn-hover" style="background:#6C63FF; border:none;">Summarise</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Linguabrief. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous"></script>
</body>
</html>
