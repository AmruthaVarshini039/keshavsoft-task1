<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact - Linguabrief</title>

  <!-- Bootstrap 5.0.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">

  <style>
    body {
      background-color: #F9FAFB;
      color: #333;
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    .navbar {
      background-color: #a8c1dc !important;
    }
    .navbar .nav-link {
      color: #333 !important;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .navbar .nav-link:hover {
      color: #5b6bfe !important;
      transform: scale(1.05);
    }
    .btn-hover {
      transition: all 0.3s ease;
    }
    .btn-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }
    .contact-section {
      padding: 60px 0;
    }
    .contact-card {
      background-color: #e6f2fe;
      border-radius: 12px;
      padding: 30px;
      border: none;
    }
    /* ✅ Labels smaller (60% of default size) */
    .form-label {
      width: 0.8rem; /* (Bootstrap default is ~1rem, so 0.8rem ≈ 80%) */
      color: #444;
    }
    footer {
      background-color: #a8c1dc;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-dark" href="index.html">Linguabrief</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row g-4">
        
        <!-- Contact Form -->
        <div class="col-lg-7">
          <div class="contact-card shadow-sm">
            <h3 class="text-primary mb-4">Get in Touch</h3>

            <!-- Success Alert -->
            <div id="successAlert" class="alert alert-success d-none" role="alert">
              ✅ Thank you! Your message has been sent successfully.
            </div>

            <form id="contactForm" action="https://formspree.io/f/xrbawved" method="POST">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea name="message" rows="5" class="form-control" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-hover" style="background:#6C63FF; border:none;">Send Message</button>
            </form>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-5">
          <div class="contact-card shadow-sm">
            <h3 class="text-primary mb-4">Contact Info</h3>
            <p><strong>Email:</strong> support@linguabrief.com</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong> Hyderabad, India</p>
            <hr>
            <p class="mb-1"><strong>Follow us:</strong></p>
            <a href="#" class="btn btn-outline-primary btn-sm me-2">Twitter</a>
            <a href="#" class="btn btn-outline-primary btn-sm me-2">LinkedIn</a>
            <a href="#" class="btn btn-outline-primary btn-sm">GitHub</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Linguabrief. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous"></script>

  <!-- Form Success Script -->
  <script>
    const form = document.getElementById("contactForm");
    const successAlert = document.getElementById("successAlert");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); 
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          successAlert.classList.remove("d-none"); 
          form.reset(); 
        } else {
          alert("⚠️ Oops! Something went wrong, please try again.");
        }
      })
      .catch(error => alert("⚠️ Error: " + error));
    });
  </script>
</body>
</html>
